<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Multi-Language Support</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth-compat.js"></script>
    <script src="https://unpkg.com/i18next@21.6.3/dist/umd/i18next.min.js"></script>
</head>

<body id="body">
    <div class="container">
        <header>
            <h1>Welcome to Our Website</h1>
        </header>

        <div class="language-selector">
            <label for="languageSelect">Choose Language:</label>
            <select id="languageSelect" class="lg" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="hi">Hindi</option>
                <option value="pt">Portuguese</option>
                <option value="zh">Chinese</option>
                <option value="fr">French</option>
            </select>
        </div>
        <main id="content">
            <!-- Translated content will be loaded here -->
        </main>
        <div id="recaptcha-container"></div> <!-- Add this div for reCAPTCHA -->
    </div>

    <script src="script.js"></script>
</body>

</html>
